<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="stylesheet"href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.js"></script> -->
    </script>
    <title>Calculator Using JQuery</title>
</head>
<body>

    <div id="calculatorBody"> 
        <h3 style="text-align: center;">Calculator <br>
        ---------------------------------
        </h3>
            <div>  
                <!-- <input id="clear" type="button" class="boxes" value="C"/> -->
                <button type="button" name="button" id="clear">C</button>
                <!-- <span id="display" class="screen">0</span> -->
                <input type="text" name=""  id="display" class="screen" value="">

            </div>
        
            <div class="row">
                <button type="button" name="button">7</button>
                <button type="button" name="button">8</button>
                <button type="button" name="button">9</button>
                <button type="button" name="button">+</button>
            </div>
    
            <div class="row">
                <button type="button" name="button">4</button>
                <button type="button" name="button">5</button>
                <button type="button" name="button">6</button>
                <button type="button" name="button">-</button>
    
            </div>
    
            <div class="row">
                <button type="button" name="button">1</button>
                <button type="button" name="button">2</button>
                <button type="button" name="button">3</button>
                <button type="button" name="button">*</button>
            </div>
            
            <div class="row">
                <button type="button" name="">0</button>
                <button type="button" name="button">.</button>
                <td><button type="button" name="button" id="equals">=</button>
                <td><button type="button" name="button">/</button>            </div>
    </div>
        
    <!-- <script src="index.js"></script> -->
    <script type="text/javascript" src="Jquery/JQuery.js"></script>

</body>
</html>
