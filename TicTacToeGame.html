<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container" id="TicTacToe">
        <h1>Tic-Tac-Toe Game</h1>
        <h3>Game Instruction - </h3><p>Game start on just click on box
            <br>First Player Start as <b>PLAYER X</b> <br>
            Second Player Start as <b>PLAYER 0</b><br>
        </p> 
                <input type="text" class="box" id="box1" readonly>
                <input type="text" class="box" id="box2" readonly>
                <input type="text" class="box" id="box3" readonly>
        <br>
                <input type="text" class="box" id="box4" readonly>
                <input type="text" class="box" id="box5" readonly>
                <input type="text" class="box" id="box6" readonly>
        <br>
                <input type="text" class="box" id="box7" readonly>
                <input type="text" class="box" id="box8" readonly>
                <input type="text" class="box" id="box9" readonly>

        <div class="reset">
            <br>
            <span id="result"></span><br>
            <input type="button" value="Reset" id="Reset">
        </div>
    </div>
    <script src="Jquery/JQuery.js"></script>
</body>
</html>
